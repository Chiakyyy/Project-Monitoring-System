<div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-kanban"></i> Suivi des Tâches (Service)</h2>
        <a routerLink="/employee/create" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Créer Nouveau Projet
        </a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <div class="col" *ngFor="let task of tasks">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-secondary">{{ task.project_title }}</span>
                        <span class="badge rounded-pill" [ngClass]="{
                            'bg-success': task.status === 'VALIDATED', 
                            'bg-warning text-dark': task.status === 'WAITING', 
                            'bg-primary': task.status === 'IN_PROGRESS',
                            'bg-danger': task.status === 'NOT_VALIDATED'
                        }">
                            {{ task.status }}
                        </span>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="card-title">{{ task.title }}</h5>
                    <p class="card-text text-muted small">{{ task.description }}</p>

                    <div class="d-flex align-items-center mt-3 text-danger">
                        <i class="bi bi-calendar-event me-2"></i>
                        <strong>Deadline: {{ task.deadline | date:'dd/MM/yyyy' }}</strong>
                    </div>
                </div>

                <div class="card-footer bg-white border-top-0 pb-3">
                    <div class="d-flex gap-2 mb-2">

                        <button class="btn btn-sm flex-fill"
                            [ngClass]="task.userVote === true ? 'btn-success' : 'btn-outline-success'"
                            (click)="voteTask(task, true)">
                            <i class="bi bi-check-lg"></i>
                            {{ task.userVote === true ? 'Validé' : 'Valider' }}
                        </button>

                        <button class="btn btn-sm flex-fill"
                            [ngClass]="task.userVote === false ? 'btn-danger' : 'btn-outline-danger'"
                            (click)="voteTask(task, false)">
                            <i class="bi bi-x-lg"></i>
                            {{ task.userVote === false ? 'Signalé' : 'Pertinence' }}
                        </button>

                    </div>

                    <button class="btn btn-light btn-sm w-100 text-primary" data-bs-toggle="modal"
                        data-bs-target="#commentModal" (click)="openCommentModal(task)">
                        <i class="bi bi-chat-text"></i> Ajouter Commentaire
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="commentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Commenter: {{ selectedTask?.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <label class="form-label">Type de remarque:</label>
                <div class="d-flex gap-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cType" value="URGENT"
                            [(ngModel)]="newComment.type">
                        <label class="form-check-label text-danger fw-bold">Urgent</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cType" value="DAILY"
                            [(ngModel)]="newComment.type">
                        <label class="form-check-label text-primary">Quotidien</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cType" value="INFORMATIVE"
                            [(ngModel)]="newComment.type">
                        <label class="form-check-label text-success">Informatif</label>
                    </div>
                </div>

                <textarea class="form-control" rows="3" placeholder="Votre commentaire..."
                    [(ngModel)]="newComment.content"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="submitComment()">
                    Envoyer
                </button>
            </div>
        </div>
    </div>
</div>
